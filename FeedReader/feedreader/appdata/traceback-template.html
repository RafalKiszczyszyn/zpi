<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traceback</title>
    <style>
        .info {
            font-family: monospace
        }
        .traceback {
            background: #D3D3D3;
            padding: 8px 16px 8px 16px;
        }
    </style>
</head>
<body>
    <div id="info" class="info">
        <h4>{{info}}</h4>
    </div>
    <div id="traceback" class="traceback">
        <code>
<pre>
{{traceback}}
</pre>
        </code>
    </div>
    <div id="footer" class="info">
        <p>For more information look into logs.</p>
    </div>
</body>
</html>
